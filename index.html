
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Web Server</title>
</head>
<body>
    <h1>Welcome to the Go Web Server!</h1>
    <p>This is a simple Go web server.</p>
    <!-- Adding a Start Lab button -->
    <button id="start-lab">Start Lab</button>
    <script>
        // JavaScript to handle button click
        document.getElementById("start-lab").addEventListener("click", function() {
            // Make a request to the Go web server to start the lab
            fetch("/start-lab", { method: "POST" });
        });
    </script>
</body>
</html>
