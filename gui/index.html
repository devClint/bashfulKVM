<!DOCTYPE html>
<html>
<head>
    <title>Lab Setup</title>
</head>
<body>
    <h1>Welcome to the Data Center Lab</h1>
    <button onclick="startLab()">Start Lab</button>
    <div id="status">
        <!-- Lab status will be displayed here -->
    </div>
    <script>
        function startLab() {
            fetch("/start-lab").then(response => response.text()).then(data => {
                document.getElementById("status").innerHTML = data;
            });
        }
    </script>
</body>
</html>
